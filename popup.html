<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        width: 200px;
        height: 200px;
    
      }
      input {
        display: block;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
      }
      #rotate,
      #rotate3d {
        width: 90%;
      }
      
    </style>
  </head>
  <body>
    <marquee><h2>ROTATE PAGE</h2></marquee>
    <input type="range" min="0" max="360" step="1" value="0" id="rotate" />

    <marquee><h2>ROTATE 3D</h2></marquee>
    <input type="range" min="0" max="360" step="1" value="0" id="rotate3d" />

    <script src="popup.js"></script>
  </body>
</html>
